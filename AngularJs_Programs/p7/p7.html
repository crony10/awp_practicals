<!DOCTYPE html>
<html>

<head>
    <title>Practical 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
    <h2>AngularJS Calculator</h2>
    <div ng-app="myApp">
        <div ng-controller="myController">
            Enter Number A: <input type="number" required ng-model="a" /><br>
            Enter Number B: <input type="number" required ng-model="b" /><br>
            <button ng-click="Plus()">Add</button>
            <button ng-click="Minus()">Subtract</button>
            <p>Result: <b>{{MathResult}}</b></p>
        </div>
    </div>
    <script>
        var myApp = angular.module('myApp', []) 
        myApp.service('myService', function () {
            this.Sum = function (a, b) {
                return a + b;
            };
            this.Subtract = function (a, b) {
                return a - b;
            };
        });
        myApp.controller('myController', function ($scope, myService) {
            $scope.Plus = function () {
                $scope.MathResult = myService.Sum($scope.a, $scope.b);
            };
            $scope.Minus = function () {
                $scope.MathResult = myService.Subtract($scope.a, $scope.b);
            };
        });
    </script>
</body>

</html>
