<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <div style="height: 300px; width: 300px;">
            <form>
                <input type="button" value="Start" onclick="startStop()" id="start">
            </form>
            <script> var flag;
                var n = prompt("Enter time of animation");
                function startStop() {
                    var a = document.getElementById("start");
                    if (a.value == "Start") {
                        a.value = "Stop";
                        flag = 1;
                        bgImage();
                    } else {
                        flag = 0;
                        a.value = "Start";
                    }
                }
                function bgImage() {
                    var imagearray = ["1.jpg", "2.jpg", "3.jpg", "4.jpeg"];
                    var k = 0;
                    for (i = 0; i < imagearray.length; i++) {
                        setTimeout(function () {
                            if (flag == 1) {
                                document.documentElement.style.background = "url(" + imagearray[k] + ") no-repeat center center fixed";
                                if ((k + 1) === imagearray.length) {
                                    setTimeout(function () {
                                        bgImage()
                                    }, (n * 1000))
                                }
                                else { k++; }
                            } else { exit(0); }
                        }, (n * 1000) * i)
                    }
                }
            </script>
        </div>
    </center>
</body>

</html>
